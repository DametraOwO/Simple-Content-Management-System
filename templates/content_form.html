<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Content</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/dist/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    {% include 'sidebar.html' %}
    <div class="content-wrapper page-content" style="margin-left: 250px;">
        <section class="content pt-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card animate-item">
                            <div class="card-header">
                                <h3 class="card-title">{{ action }} Content</h3>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    <div class="form-group animate-item">
                                        <label>Title</label>
                                        <input type="text" class="form-control" name="title" value="{{ content.title if content else '' }}" required>
                                    </div>
                                    <div class="form-group animate-item">
                                        <label>Platform</label>
                                        <select class="form-control" name="platform" required>
                                            <option value="Blog" {% if content and content.platform == 'Blog' %}selected{% endif %}>Blog</option>
                                            <option value="Social Media" {% if content and content.platform == 'Social Media' %}selected{% endif %}>Social Media</option>
                                            <option value="News" {% if content and content.platform == 'News' %}selected{% endif %}>News</option>
                                        </select>
                                    </div>
                                    <div class="form-group animate-item">
                                        <label>Status</label>
                                        <select class="form-control" name="status" required>
                                            <option value="Draft" {% if content and content.status == 'Draft' %}selected{% endif %}>Draft</option>
                                            <option value="Published" {% if content and content.status == 'Published' %}selected{% endif %}>Published</option>
                                            <option value="Archived" {% if content and content.status == 'Archived' %}selected{% endif %}>Archived</option>
                                        </select>
                                    </div>
                                    <div class="form-group animate-item">
                                        <label>Date</label>
                                        <input type="datetime-local" class="form-control" name="date" value="{{ content.date if content else '' }}" required>
                                    </div>
                                    <div class="form-group animate-item">
                                        <label>Content</label>
                                        <textarea class="form-control" name="body" rows="5" required>{{ content.body if content else '' }}</textarea>
                                    </div>
                                    <div class="form-group animate-item">
                                        <button type="submit" class="btn btn-primary">{{ action }}</button>
                                        <a href="{{ url_for('dashboard') }}" class="btn btn-default">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/dist/js/adminlte.min.js') }}"></script>
</body>
</html>
