<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Content</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/dist/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css') }}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="content-wrapper" style="margin: 0 auto; max-width: 600px; padding-top: 40px;">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ action }} Content</h3>
            </div>
            <form method="POST">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required value="{{ content.title if content else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="platform">Platform</label>
                        <select class="form-control" id="platform" name="platform" required>
                            <option value="Youtube" {% if content and content.platform == 'Youtube' %}selected{% endif %}>Youtube</option>
                            <option value="Facebook" {% if content and content.platform == 'Facebook' %}selected{% endif %}>Facebook</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="Published" {% if content and content.status == 'Published' %}selected{% endif %}>Published</option>
                            <option value="Draft" {% if content and content.status == 'Draft' %}selected{% endif %}>Draft</option>
                            <option value="Rejected" {% if content and content.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required value="{{ content.date if content else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="body">Content</label>
                        <textarea class="form-control" id="body" name="body" rows="8" required>{{ content.body if content else '' }}</textarea>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">{{ action }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/dist/js/adminlte.min.js') }}"></script>
</body>
</html>
