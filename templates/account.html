<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/dist/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css') }}">
    <style>
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 16px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ff9800;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 16px;
            border: 4px solid #eee;
        }
        .profile-stats {
            width: 100%;
            margin-top: 24px;
        }
        .profile-stats tr td {
            padding: 8px 0;
        }
        .profile-stats tr td:last-child {
            text-align: right;
        }
        .profile-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 24px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    {% include 'sidebar.html' %}
    <div class="content-wrapper" style="margin-left: 250px;">
        <section class="content pt-4">
            <div class="container-fluid">
                <h2 class="mb-4">Profile</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-card">
                            <div class="profile-avatar">
                                {{ current_user.username[:2].upper() }}
                            </div>
                            <h4>{{ current_user.username }}</h4>
                            <div class="text-muted mb-2">Administrator</div>
                            <table class="profile-stats">
                                <tr><td>Posts</td><td>{{ posts_count or 0 }}</td></tr>
                                <tr><td>Published</td><td>{{ published_count or 0 }}</td></tr>
                                <tr><td>Drafts</td><td>{{ drafts_count or 0 }}</td></tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="profile-form">
                            <h5>Edit Profile</h5>
                            <form method="POST">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="username" value="{{ current_user.username }}" required>
                                </div>
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" class="form-control" name="current_password">
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" class="form-control" name="new_password">
                                </div>
                                <div class="form-group">
                                    <label>Confirm New Password</label>
                                    <input type="password" class="form-control" name="confirm_new_password">
                                </div>
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='AdminLTE-3.2.0/dist/js/adminlte.min.js') }}"></script>
</body>
</html>
